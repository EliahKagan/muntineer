<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mullionaire</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/selawik">
    <link rel="stylesheet" href="mullionaire.css">
    <script src="mullionaire.js" defer></script>
  </head>
  <body>
    <h1>Mullionaire</h1>
    <p>Visualizing window-pane algebra.</p>
    <svg id="drawing"></svg>
    <form class="leader">
      <fieldset class="bad">
        <legend>Scale (for drawing):</legend>
        <input id="scale" type="text" value="1">
      </fieldset>
      <fieldset>
        <legend>Total window height:</legend>
        <input id="window-height" type="text" value="30">
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Total window width (<var>w</var>&hairsp;):</legend>
        <input id="window-width" type="text" value="150">
      </fieldset>
      <fieldset>
        <legend>Number of panes (<var>N</var>&hairsp;):</legend>
        <input id="pane-count" type="text" value="3">
      </fieldset>
      <fieldset>
        <legend>Width of casing (<var>c</var>&hairsp;):</legend>
        <input id="casing-width" type="text" value="10">
      </fieldset>
      <fieldset>
        <legend>Width of mullion (<var>m</var>&hairsp;):</legend>
        <input id="mullion-width" type="text" value="7">
      </fieldset>
      <p>
        So the width of each pane (<var>p</var>&hairsp;) is
        <strong id="pane-width">???</strong>.
      </p>
    </form>
  </body>
</html>
